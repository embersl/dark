<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="description" content="A html/css prototype of the UI design">
    <meta name="color-scheme" content="dark light">
    <title>Sign in - Banfield Operation Redistribution Prototype</title>
    <link rel="icon" href="file/favicon.png">
    <link href="css/search.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">

</head>

<body>
    <form>
    <figure>
    <img class="logo" src="file/banfield_logo.svg" alt="Banfield Logo">    
    </figure>
    <p>
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="you@example.com" autocomplete="off" required>
    </p>
    <p>
    <label for="password">Password</label>    
    <input type="password" name="password" id="password" placeholder="8 characters or more" required>
    </p>
    <input type="submit" value="Sign in">
    </form>
</body>
    
</html>
